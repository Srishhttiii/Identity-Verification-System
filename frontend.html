<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VERIFICATION</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #1a202c;
      color: #fff;
      text-align: left;
      border-radius: 8px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    body {
      font-family: 'Poppins', sans-serif, 'Noto Sans Devanagari';
      background: linear-gradient(to right, #f8fafc, #e0f2fe);
    }

    .fade-slide {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .fade-slide.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="flex flex-col items-center justify-center space-y-6 w-full max-w-xl px-4">
    <!-- Form Card -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-6 text-blue-800">VERIFICATION</h1>
      <form id="verificationForm" class="space-y-5">
        <!-- Aadhaar Upload -->
        <div>
          <label class="block font-medium text-gray-700 flex items-center">
            Identity Proof
            <div class="tooltip ml-2 text-blue-600 cursor-pointer">&#9432;
              <span class="tooltiptext">Accepted formats: jpeg, jpg, png, pdf<br>Max size: 100MB</span>
            </div>
          </label>
          <input type="file" id="aadhar" accept=".jpeg,.png,.pdf,.jpg" class="w-full mt-1 p-2 border rounded-md"
            required />
          <p id="aadharError" class="text-red-500 text-sm hidden mt-1">Only jpeg, jpg, png, and pdf files are allowed
            within 100MB.</p>
          <p id="aadharFeedback" class="mt-1 text-sm"></p>
        </div>

        <!-- Selfie Section -->
        <div>
          <label class="block font-medium text-gray-700 flex items-center">
            Upload your photo
            <div class="tooltip ml-2 text-blue-600 cursor-pointer">&#9432;
              <span class="tooltiptext">
                i. Face should be clearly visible in the webcam.<br>
                ii. Avoid low light and blurry picture.<br>
                iii. Avoid virtual background.<br>
                iv. Find a proper place.
              </span>
            </div>
          </label>

          <div class="space-y-2">
            <button type="button" onclick="enableCamera()" id="open-camera"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:text-blue-800">Take a selfie</button>
            <video id="camera-stream" width="320" height="240" autoplay
              class="hidden rounded-lg border border-gray-300"></video>
            <canvas id="snapshot" width="320" height="240" class="hidden rounded-lg border border-gray-300"></canvas>

            <div class="flex gap-4">
              <button type="button" id="capture-btn" onclick="capturePhoto()"
                class="hidden bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">Click</button>
              <button type="button" id="retake-btn" onclick="retakePhoto()"
                class="hidden bg-yellow-500 text-white px-6 py-2 rounded-full hover:bg-yellow-600 transition">Retake</button>
              <button type="button" id="remove-btn" onclick="removePhoto()"
                class="hidden bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition">Remove</button>
            </div>

            <input type="hidden" id="selfieTaken" />
            <p id="selfieFeedback" class="mt-1 text-sm"></p>
          </div>
        </div>

        <!-- Consent Checkbox -->
        <div class="flex items-start gap-2">
          <input type="checkbox" required class="mt-1" id="consent" />
          <label for="consent" class="text-gray-700 text-sm">
            By submitting this form, I give my consent for this document to be used solely for the purpose of age and
            identity verification in accordance with the system’s terms and privacy policy.
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-blue-700 text-white w-full py-2 rounded font-semibold">Verify</button>
      </form>
    </div>

    <!-- Summary Box BELOW form -->
    <div id="summaryBox" class="fade-slide opacity-0 bg-white p-6 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-xl font-semibold text-blue-800 mb-2">Verification Summary</h2>
      <pre id="output" class="whitespace-pre-wrap text-gray-700 text-sm"></pre>
    </div>
  </div>

  <script>
    const aadharInput = document.getElementById('aadhar');
    const aadharError = document.getElementById('aadharError');
    const aadharFeedback = document.getElementById('aadharFeedback');
    const video = document.getElementById('camera-stream');
    const canvas = document.getElementById('snapshot');
    const context = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture-btn');
    const retakeBtn = document.getElementById('retake-btn');
    const removeBtn = document.getElementById('remove-btn');
    const openCameraBtn = document.getElementById('open-camera');
    const selfieTaken = document.getElementById('selfieTaken');
    const selfieFeedback = document.getElementById('selfieFeedback');
    const output = document.getElementById('output');

    let mediaStream = null;

    aadharInput.addEventListener('change', () => {
      const file = aadharInput.files[0];
      const validTypes = ['image/jpeg', 'image/png', 'image/jpg', 'application/pdf'];
      if (!file || !validTypes.includes(file.type) || file.size > 100 * 1024 * 1024) {
        aadharError.classList.remove('hidden');
        aadharInput.value = '';
        aadharFeedback.textContent = '';
      } else {
        aadharError.classList.add('hidden');
        checkImageBlur(file, aadharFeedback);
      }
    });

    function enableCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          mediaStream = stream;
          video.srcObject = stream;
          video.classList.remove('hidden');
          captureBtn.classList.remove('hidden');
          openCameraBtn.classList.add('hidden');
        })
        .catch(error => {
          console.error('Camera access denied or error:', error);
        });
    }

    function capturePhoto() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.classList.remove('hidden');
      video.classList.add('hidden');
      captureBtn.classList.add('hidden');
      retakeBtn.classList.remove('hidden');
      removeBtn.classList.remove('hidden');
      selfieTaken.value = "true";

      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }

      canvas.toBlob(blob => {
        if (blob) {
          checkImageBlur(blob, selfieFeedback);
        }
      }, 'image/png');
    }

    function retakePhoto() {
      canvas.classList.add('hidden');
      retakeBtn.classList.add('hidden');
      removeBtn.classList.add('hidden');
      openCameraBtn.classList.remove('hidden');
      selfieTaken.value = "";
      selfieFeedback.textContent = '';
    }

    function removePhoto() {
      canvas.classList.add('hidden');
      context.clearRect(0, 0, canvas.width, canvas.height);
      retakeBtn.classList.add('hidden');
      removeBtn.classList.add('hidden');
      openCameraBtn.classList.remove('hidden');
      selfieTaken.value = "";
      selfieFeedback.textContent = '';
    }

    async function checkImageBlur(fileOrBlob, feedbackElement) {
      const formData = new FormData();
      formData.append('image', fileOrBlob);

      try {
        const response = await fetch('/check-image-blur', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();

        let message = "";
        let isPoor = false;

        if (data.blur_status === "Blurry") {
          message += "The image appears blurry. ";
          isPoor = true;
        } else if (data.blur_status === "Moderate") {
          message += "The image seems slightly blurry. ";
          isPoor = true;
        }

        if (data.light_status === "Too Dark") {
          message += "The lighting is too dark. ";
          isPoor = true;
        } else if (data.light_status === "Too Bright") {
          message += "The lighting is too bright. ";
          isPoor = true;
        }

        if (isPoor) {
          message += "Please retake the picture with better lighting and clear focus.";
          feedbackElement.className = "text-red-600 text-sm mt-1";
        } else {
          message = "Image quality is good.";
          feedbackElement.className = "text-green-600 text-sm mt-1";
        }

        feedbackElement.textContent = message;
      } catch (err) {
        feedbackElement.textContent = 'Error checking image: ' + err.message;
        feedbackElement.className = 'text-red-600 text-sm mt-1';
      }
    }

    document.getElementById('verificationForm').onsubmit = function (e) {
      e.preventDefault();

      const aadharFile = aadharInput.files[0];
      const consentChecked = document.getElementById('consent').checked;
      const summaryBox = document.getElementById("summaryBox");

      if (!aadharFile || !selfieTaken.value || !consentChecked) {
        output.textContent = "❌ Please fill all required fields.";
        summaryBox.classList.remove("opacity-0");
        summaryBox.classList.add("show");
        return;
      }

      uploadImage();
    };

    function uploadImage() {
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append("aadhar", aadharInput.files[0]);
        formData.append("selfie", blob, "selfie.jpg");

        try {
          const response = await fetch("http://localhost:5000/ocr/extract", {
            method: "POST",
            body: formData,
          });

          const summaryBox = document.getElementById("summaryBox");

          if (!response.ok) {
            const error = await response.json();
            output.textContent = `❌ Error: ${error.error || 'Something went wrong'}`;
            summaryBox.classList.remove("opacity-0");
            summaryBox.classList.add("show");
            return;
          }

          const result = await response.json();

          output.innerHTML = `${result.is_18_plus === true
              ? '<span class="text-green-600 font-bold">✅ Verified: The person is 18+ and matches the ID.</span>'
              : result.is_18_plus === false
                ? '<span class="text-red-600 font-semibold">❌ Underage: The person does not meet the age requirement.</span>'
                : '<span class="text-gray-600">N/A</span>'
            }`;

          summaryBox.classList.remove("opacity-0");
          summaryBox.classList.add("show");

        } catch (err) {
          output.textContent = "❌ Failed to connect to the server.";
          const summaryBox = document.getElementById("summaryBox");
          summaryBox.classList.remove("opacity-0");
          summaryBox.classList.add("show");
        }
      }, "image/jpeg");
    }
  </script>
</body>

</html>
