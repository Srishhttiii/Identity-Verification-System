<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VERIFICATION</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #1a202c;
      color: #fff;
      text-align: left;
      border-radius: 8px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body
  class="bg-gradient-to-br from-blue-100 to-blue-300 text-gray-800 min-h-screen flex items-center justify-center"
>
  <div
    class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md"
  >
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-800">
      VERIFICATION
    </h1>
    <form id="verificationForm" class="space-y-5" autocomplete="off">
      <div>
        <label class="block font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          placeholder="Your Name"
          required
          class="w-full mt-1 p-2 border rounded-md"
          id="fullName"
        />
      </div>

      <div>
        <label class="block font-medium text-gray-700">Date of Birth</label>
        <input
          type="date"
          required
          max=""
          class="w-full mt-1 p-2 border rounded-md"
          id="dob"
        />
      </div>

      <div>
        <label
          class="block font-medium text-gray-700 flex items-center"
          >Aadhar Document
          <div
            class="tooltip ml-2 text-blue-600 cursor-pointer"
            >&#9432;
            <span class="tooltiptext"
              >Accepted formats: jpeg, png<br />Max size: 100MB</span
            >
          </div>
        </label>
        <input
          type="file"
          id="aadhar"
          accept="image/jpeg, image/png"
          class="w-full mt-1 p-2 border rounded-md"
          required
        />
        <p
          id="aadharError"
          class="text-red-500 text-sm hidden mt-1"
        >
          Only jpeg and png files allowed, max size 100MB.
        </p>
        <p id="aadharFeedback" class="mt-1 font-semibold"></p>
      </div>

      <div>
        <label
          class="block font-medium text-gray-700 flex items-center"
          >Upload your photo
          <div
            class="tooltip ml-2 text-blue-600 cursor-pointer"
            >&#9432;
            <span class="tooltiptext"
              >Use proper lighting, avoid virtual backgrounds, ensure clear visibility.</span
            >
          </div>
        </label>
        <div class="space-y-2">
          <video
            id="camera"
            width="100%"
            class="rounded-md hidden"
            autoplay
          ></video>
          <canvas
            id="snapshot"
            class="w-full rounded-md hidden"
          ></canvas>
          <div class="flex gap-2">
            <button
              type="button"
              id="startCamera"
              class="bg-blue-600 text-white px-4 py-2 rounded"
            >
              Take a selfie
            </button>
            <button
              type="button"
              id="takePicture"
              class="bg-green-600 text-white px-4 py-2 rounded hidden"
            >
              Take Picture
            </button>
            <button
              type="button"
              id="retake"
              class="bg-yellow-500 text-white px-4 py-2 rounded hidden"
            >
              Retake
            </button>
          </div>
          <p id="selfieFeedback" class="mt-1 font-semibold"></p>
        </div>
        <input type="hidden" id="selfieTaken" />
      </div>

      <div class="flex items-center">
        <input
          type="checkbox"
          required
          class="mr-2"
          id="consent"
        />
        <label
          for="consent"
          class="text-gray-700 text-sm"
          >By submitting this form, I give my consent for this
          document to be used solely for the purpose of age and
          identity verification in accordance with the systemâ€™s
          terms and privacy policy.</label
        >
      </div>

      <button
        type="submit"
        class="bg-blue-700 text-white w-full py-2 rounded font-semibold"
      >
        Verify
      </button>
    </form>
  </div>

  <p
    id="result"
    class="text-center mt-4 font-semibold p-2 rounded-md"
  ></p>

  <script>
    // Set max date today for DOB
    document.getElementById('dob').max =
      new Date().toISOString().split('T')[0];

    const aadharInput = document.getElementById('aadhar');
    const aadharError = document.getElementById('aadharError');
    const aadharFeedback = document.getElementById('aadharFeedback');

    aadharInput.addEventListener('change', () => {
      const file = aadharInput.files[0];
      const validTypes = ['image/jpeg', 'image/png'];
      if (
        !file ||
        !validTypes.includes(file.type) ||
        file.size > 100 * 1024 * 1024
      ) {
        aadharError.classList.remove('hidden');
        aadharInput.value = '';
        aadharFeedback.textContent = '';
      } else {
        aadharError.classList.add('hidden');
        // Immediately check blur & lighting
        checkImageBlur(file, aadharFeedback);
      }
    });

    const camera = document.getElementById('camera');
    const snapshot = document.getElementById('snapshot');
    const startCamera = document.getElementById('startCamera');
    const takePicture = document.getElementById('takePicture');
    const retake = document.getElementById('retake');
    const selfieTaken = document.getElementById('selfieTaken');
    const selfieFeedback = document.getElementById('selfieFeedback');
    const resultEl = document.getElementById('result');

    let stream;

    startCamera.onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      camera.srcObject = stream;
      camera.classList.remove('hidden');
      takePicture.classList.remove('hidden');
      selfieFeedback.textContent = '';
      snapshot.classList.add('hidden');
      retake.classList.add('hidden');
    };

    takePicture.onclick = () => {
      const ctx = snapshot.getContext('2d');
      snapshot.width = camera.videoWidth;
      snapshot.height = camera.videoHeight;
      ctx.drawImage(camera, 0, 0);
      camera.classList.add('hidden');
      takePicture.classList.add('hidden');
      snapshot.classList.remove('hidden');
      retake.classList.remove('hidden');
      selfieTaken.value = 'true';

      // Stop camera stream
      stream.getTracks().forEach((track) => track.stop());

      // Convert canvas to blob and check blur & lighting
      snapshot.toBlob((blob) => {
        if (blob) {
          checkImageBlur(blob, selfieFeedback);
        }
      });
    };

    retake.onclick = async () => {
      snapshot.classList.add('hidden');
      retake.classList.add('hidden');
      selfieFeedback.textContent = '';
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      camera.srcObject = stream;
      camera.classList.remove('hidden');
      takePicture.classList.remove('hidden');
    };

    async function checkImageBlur(fileOrBlob, feedbackElement) {
      const formData = new FormData();
      formData.append('image', fileOrBlob);

      try {
        const response = await fetch('/check-image-blur', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();

        if (data.error) {
          feedbackElement.textContent = data.error;
          feedbackElement.className =
            'text-red-600 font-semibold mt-1';
        } else {
          feedbackElement.textContent = `Blur: ${data.blur_status}, Lighting: ${data.light_status}`;
          feedbackElement.className =
            data.blur_status === 'Blurry' || data.light_status.startsWith('Too')
              ? 'text-yellow-600 font-semibold mt-1'
              : 'text-green-600 font-semibold mt-1';
        }
      } catch (err) {
        feedbackElement.textContent =
          'Error checking image: ' + err.message;
        feedbackElement.className = 'text-red-600 font-semibold mt-1';
      }
    }

    document
      .getElementById('verificationForm')
      .onsubmit = async function (e) {
      e.preventDefault();

      const allFilled =
        document.getElementById('fullName').value &&
        document.getElementById('dob').value &&
        aadharInput.files.length &&
        selfieTaken.value &&
        document.getElementById('consent').checked;

      if (!allFilled) {
        alert('Please fill all required fields.');
        return;
      }

      resultEl.textContent = 'Form submitted successfully!';
      resultEl.className =
        'bg-green-100 text-green-800 text-center font-semibold mt-4 p-2 rounded';
    };
  </script>
</body>
</html>
