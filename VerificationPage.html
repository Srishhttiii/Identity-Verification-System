<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VERIFICATION</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #1a202c;
      color: #fff;
      text-align: left;
      border-radius: 8px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-800">VERIFICATION</h1>
    <form id="verificationForm" class="space-y-5">
      <div>
        <label class="block font-medium text-gray-700">Full Name</label>
        <input type="text" placeholder="Your Name" required class="w-full mt-1 p-2 border rounded-md" id="fullName" />
      </div>

      <div>
        <label class="block font-medium text-gray-700">Date of Birth</label>
        <input type="date" required max="{{today}}" class="w-full mt-1 p-2 border rounded-md" id="dob" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 flex items-center">
          Aadhar Document
          <div class="tooltip ml-2 text-blue-600 cursor-pointer">&#9432;
            <span class="tooltiptext">Accepted formats: jpeg, png, pdf<br>Max size: 100MB</span>
          </div>
        </label>
        <input type="file" id="aadhar" accept=".jpeg,.png,.pdf,.jpg" class="w-full mt-1 p-2 border rounded-md" required />
        <p id="aadharError" class="text-red-500 text-sm hidden mt-1">Only jpeg, png, and pdf files are allowed within 100MB.</p>
      </div>

      <div>
        <label class="block font-medium text-gray-700 flex items-center">
          Upload yor photo
          <div class="tooltip ml-2 text-blue-600 cursor-pointer">&#9432;
            <span class="tooltiptext">Use proper lighting, avoid virtual backgrounds, ensure clear visibility.</span>
          </div>
        </label>
        <div class="space-y-2">
          <video id="camera" width="100%" class="rounded-md hidden" autoplay></video>
          <canvas id="snapshot" class="w-full rounded-md hidden"></canvas>
          <div class="flex gap-2">
            <button type="button" id="startCamera" class="bg-blue-600 text-white px-4 py-2 rounded">Take a selfie</button>
            <button type="button" id="takePicture" class="bg-green-600 text-white px-4 py-2 rounded hidden">Take Picture</button>
            <button type="button" id="retake" class="bg-yellow-500 text-white px-4 py-2 rounded hidden">Retake</button>
          </div>
        </div>
        <input type="hidden" id="selfieTaken" />
      </div>

      <div class="flex items-center">
        <input type="checkbox" required class="mr-2" id="consent" />
        <label for="consent" class="text-gray-700 text-sm">By submitting this form, I give my consent for this document to be used solely for the purpose of age and identity verification in accordance with the systemâ€™s terms and privacy policy.</label>
      </div>

      <button type="submit" class="bg-blue-700 text-white w-full py-2 rounded font-semibold">Verify</button>
    </form>
  </div>

  <script>
    const aadharInput = document.getElementById('aadhar');
    const aadharError = document.getElementById('aadharError');

    aadharInput.addEventListener('change', () => {
      const file = aadharInput.files[0];
      const validTypes = ['image/jpeg', 'image/png', 'application/pdf'];
      if (!file || !validTypes.includes(file.type) || file.size > 100 * 1024 * 1024) {
        aadharError.classList.remove('hidden');
        aadharInput.value = '';
      } else {
        aadharError.classList.add('hidden');
      }
    });

    const camera = document.getElementById('camera');
    const snapshot = document.getElementById('snapshot');
    const startCamera = document.getElementById('startCamera');
    const takePicture = document.getElementById('takePicture');
    const retake = document.getElementById('retake');
    const selfieTaken = document.getElementById('selfieTaken');

    let stream;
    startCamera.onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      camera.srcObject = stream;
      camera.classList.remove('hidden');
      takePicture.classList.remove('hidden');
    };

    takePicture.onclick = () => {
      const ctx = snapshot.getContext('2d');
      snapshot.width = camera.videoWidth;
      snapshot.height = camera.videoHeight;
      ctx.drawImage(camera, 0, 0);
      camera.classList.add('hidden');
      takePicture.classList.add('hidden');
      snapshot.classList.remove('hidden');
      retake.classList.remove('hidden');
      selfieTaken.value = 'true';
      stream.getTracks().forEach(track => track.stop());
    };

    retake.onclick = async () => {
      snapshot.classList.add('hidden');
      retake.classList.add('hidden');
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      camera.srcObject = stream;
      camera.classList.remove('hidden');
      takePicture.classList.remove('hidden');
    };

    document.getElementById('verificationForm').onsubmit = function (e) {
      e.preventDefault();
      const allFilled = document.getElementById('fullName').value &&
                        document.getElementById('dob').value &&
                        aadharInput.files.length &&
                        selfieTaken.value &&
                        document.getElementById('consent').checked;

      if (!allFilled) {
        alert("Please fill all required fields.");
        return;
      }

      alert("You are verified successfully!");
    };

    // Set today's date as max for DOB
    document.getElementById('dob').max = new Date().toISOString().split("T")[0];
  </script>
</body>
</html>
